
<div *ngIf='!isLogged'>
<mat-header-row><h2>Login</h2></mat-header-row>

<mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>
                <input id="email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.errors }" />
            </label>
            <div *ngIf="f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors?.required">email is required</div>
                <div *ngIf="f.password.errors?.email">email must be valid</div>
            </div>
        </div>
        <div class="form-group">
            <label>
                <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':  f.password.errors }" />
            </label>
            <div *ngIf="f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors?.required">Password is required</div>
                <div *ngIf="f.password.errors?.minlength">Password at least 4 characters long.</div>
            </div>
        </div>
        <div class="form-group">
            <button id="loginButton"[disabled]="!loginForm.valid" class="mat-raised-button mat-button-base mat-primary">
                Login
            </button>
        </div>
    </form>
</mat-card>
</div>
