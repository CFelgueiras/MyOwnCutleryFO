<div class="mat-card">
    <mat-card>
        <h2><b>
            <mat-icon aria-hidden="false">search</mat-icon>
            Search Order</b></h2>
    </mat-card>
    <br>
    <div>
        <mat-form-field>
            <mat-select placeholder="Order Id" [(ngModel)]="oObj._id">
                <mat-option>(no order selected)</mat-option>
                <mat-option *ngFor="let o of oArray.orders" [value]="o._id" >{{ o._id }}</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <div><span>Client id: </span>{{order?.order.client_id}}</div>
<!--        <br>
        <div><span>Name: </span>{{client2?.name}}</div>
        <br>
        <div><span>Email: </span>{{client2?.email}}</div>-->
        <br>
        <div><span>Product id: </span>{{order?.order.id_product}}</div>
        <br>
        <div><span>Quantity: </span>{{order?.order.quantity}}</div>
        <br>
        <div><span>Requested date: </span>{{order?.order.requestDate}}</div>
        <br>
    </div>
    <button id="button" (click)="onGetOrderClick()">
        Search Order
    </button>
</div>
